<!DOCTYPE html>
<html lang="en" data-theme="{{ config.theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TaskHome</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Flatpickr for datetimepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // Handle system theme detection for 'system' mode
        function applySystemTheme() {
            if (document.documentElement.getAttribute('data-theme') === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        }
        // Run on load and when system theme changes
        window.addEventListener('load', applySystemTheme);
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);
    </script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" class="brand-logo-img">
                <span class="brand-logo">TaskHome</span>
            </div>
            <ul id="nav-mobile" class="right">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('task_page') }}">Tasks</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize modals
            var modals = document.querySelectorAll('.modal');
            M.Modal.init(modals, {
                dismissible: true,
                opacity: 0.5,
                inDuration: 300,
                outDuration: 200
            });
            // Initialize select elements
            var selects = document.querySelectorAll('select');
            M.FormSelect.init(selects);
            // Initialize datetimepicker
            var datetimepickers = document.querySelectorAll('.datetimepicker');
            flatpickr(datetimepickers, {
                enableTime: true,
                dateFormat: 'Y-m-d H:i',
                time_24hr: false,
                defaultHour: 12,
                defaultMinute: 0
            });
        });

        // Handle system theme detection for 'system' mode
        function applySystemTheme() {
            if (document.documentElement.getAttribute('data-theme') === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        }
        // Run on load and when system theme changes
        window.addEventListener('load', applySystemTheme);
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);
    </script>
</body>
</html>
